<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Tonight plans</h1>
    <p class="lead">Don't have any plans? See if you can find something around you</p>

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for locations with Yelp...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search</button>
      </span>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in main.awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>

<footer></footer>
